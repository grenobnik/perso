<form
  [formGroup]="formGroup"
  class="my-auto flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">
        use admin:admin or guest:guest
      </span>
    </div>
    <div>
      <label for="user" class="block text-900 font-medium mb-2">User</label>
      <input
        formControlName="user"
        id="user"
        type="text"
        placeholder="User"
        pInputText
        class="w-full mb-3"
      />
      <label for="pwd" class="block text-900 font-medium mb-2">
        Password
      </label>
      <input
        formControlName="pwd"
        id="pwd"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3"
      />
      <p-messages
        *ngIf="messages"
        [(value)]="messages"
        [enableService]="false"
        [closable]="false"
      ></p-messages>
      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full"
        type="button"
        (click)="submit()"
      ></button>
    </div>
  </div>
</form>
